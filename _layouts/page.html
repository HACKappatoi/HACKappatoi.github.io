---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include header.html %}

<body data-theme="{{ site.mode }}" class="notransition">

  <script>
    const body = document.body;
    const data = body.getAttribute("data-theme");
    const sapienza_logo_dark = document.getElementById('dark_logo')
    const sapienza_logo_light = document.getElementById('light_logo')

    const initTheme = (state) => {
      if (state === "dark") {
        body.setAttribute("data-theme", "dark");
        if (sapienza_logo_light.display === 'none'){
          sapienza_logo_light.display = 'block'
          sapienza_logo_dark.display = 'none'
        }
      } else if (state === "light") {
        body.removeAttribute("data-theme");
        if (sapienza_logo_dark.display === 'none'){
          sapienza_logo_dark.display = 'block'
          sapienza_logo_light.display = 'none'
        }
      } else {
        localStorage.setItem("theme", data);
      }
    };
 
    initTheme(localStorage.getItem("theme"));
    
    setTimeout(() => body.classList.remove("notransition"), 75);
  </script>

  {% include navbar.html %}
  <div class="wrapper">
    <header class="header">
      <h1 class="header-title center" itemprop="headline">{{ page.title | escape }}.</h1>
    </header>
    <main class="page-content" aria-label="Content">
      {% include anchor_headings.html html=content anchorClass="anchor-head" beforeHeading=true h_min=4 h_max=4 %}
    </main>
    {% include footer.html %}
  </div>
</body>

</html>
