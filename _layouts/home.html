---
layout: default
home: true
---
<div class="author">
    <h2>Accademic team</h2>
    <a id="dark_logo" href="https://cybersecurity.uniroma1.it/home"><img src="/assets/img/sapienza_logo.png" width="50%"></a>
    <a id="light_logo" href="https://cybersecurity.uniroma1.it/home"><img src="/assets/img/sapienza_logo_light.png" width="50%"></a>
</div>
<script>
    if(localStorage.getItem('theme') === 'light'){
        document.getElementById('light_logo').display = 'block'
        document.getElementById('dark_logo').display = 'none'
    }
    else if(localStorage.getItem('theme') === 'dark'){
        document.getElementById('dark_logo').display = 'block'
        document.getElementById('light_logo').display = 'none'
    }
</script>
